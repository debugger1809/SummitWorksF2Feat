<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Add User</h1>

<form class="form-signin" action="/addKitchen" method="post">
    <p>
        Name: <input type="text" name="name" id="name">
    </p>
    <p>
        Working Days: <input type="text" name="days" id="days">
    </p>
    <p>
        Start Time: <input type="text" name="start" id="start">
    </p>
    <p>
        Stop Time: <input type="text" name="end" id="end">
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
